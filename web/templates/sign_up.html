{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger" align="center">
            {{ messages[0] }}
        </div>
    {% endif %}
{% endwith %}
<h1 align="center">PLEASE SIGN UP</h1>
<br>
<form action="/sign_up" method="post">
    <table>
        <tr>
            <div class="container" align="center">
                <input type="email" placeholder="Email" name="username" value="{{
                request.form.username }}">
                <input type="password" placeholder="Password" name="password" value="{{
                request.form.password }}">
                <p><div class="g-recaptcha mt-3" align="center" data-sitekey="6Lc05LwmAAAAALx3gbBScQ4amWBlcmE1lYgEFcXl"></div></p>
                {{ message | safe }}
                <p><button type="submit">Submit</button></p>
            </div>
        </tr>
    </table>
    <p align="center">Already have an account? <a href="{{ url_for('login') }}">Sign in -></a></p>
</form>

{% endblock %}
