<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ title }} {% endblock %}</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        nav a {
            color: #ff9800;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            color: #333;
            font-family: Arial, sans-serif; font-size: 14px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: auto; margin-top: 50px; margin-bottom: 50px;
        }
        table th {
            background-color: #ff9800; color: #fff;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #fff; border-bottom: 1px solid #ccc;
        }
        table tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        table tr:hover td {
            background-color: #ffedcc;
        }
        table td {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        h1, p {
            background-color: #fff;
            padding: 10px;
            border-bottom: #ccc;
        }
        #login {
            color: #d64161;
            font-size: 1.5em;
            text-align: right;
            margin-right: 50px;
            text-decoration: none;
        }
        #logout {
            color: #d64161;
            font-size: 1em;
            text-align: right;
            margin-right: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('stats') }}">RepoSTATS</a>
</nav>
<hr>
<li id="login"><a href="{{ url_for('sign_up') }}">Sign up</a></li>
<li id="logout"><a href="{{ url_for('logout') }}">Logout</a></li>
<div class="content">
    {% block content %} {% endblock %}
</div>
</body>
</html>
